 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Home</title>
    <style>
   
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 40px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .intro {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            color: #555;
        }

        .intro h2 {
            margin: 10px 0;
        }

        .intro p {
            margin: 0;
            font-size: 1.1em;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Shiva's restaurant</h1>
        <p>Where Flavor Meets Elegance</p>
    </header>

    <div class="intro">
        <h2>Our Signature Dishes</h2>
        <p>Explore the best meals handpicked by our top chefs.</p>
    </div>

    <div class="gallery">
        
        <img src="Dosai.jpg" alt="">
        
        <img src="Idly.jpg" alt="">
        
        <img src="mutton.jpg" alt="">
        
        <img src="chicken.jpg"alt="">
       
    </div>

    <footer>
        <p>Designed by shiva &copy; 2024</p>
    </footer>

</body>
</html>
